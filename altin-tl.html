<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altın Hesaplama</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" href="RESİMLER/favicon-32x32.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Headerın Çağrıldığı Bölüm -->

    <div class="d-grid gap-2">
        <div id="header2-placeholder"></div>

    <!-- Sayfadaki İçeriklerin Başladığı Bölüm -->

        <section class="contact-us-section"
            style="min-height: 100vh; display: flex; align-items: flex-start; justify-content: center; padding-top: 10px;">
            <div class="container d-flex gap-5 justify-content-center flex-wrap" style="max-width: 1100px;">
                <div class="form-wrapper" style="max-width: 300px; width: 100%;">
                    <div class="contact-us-form gray-light-bg rounded p-4 shadow bg-white">
                        <h5 class="text-center mb-4">Altın Çevirici</h5>
                        <form id="currencyForm">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio"  name="currencyDirection" id="gramAltinToTl"
                                    value="gramAltinToTl" checked>
                                <label class="form-check-label" for="gramAltinToTl">Gram Altın → TL</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="currencyDirection"
                                    id="ceyrekAltinToTl" value="ceyrekAltinToTl">
                                <label class="form-check-label" for="ceyrekAltinToTl">Çeyrek Altın → TL</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="currencyDirection"
                                    id="yarimAltinToTl" value="yarimAltinToTl">
                                <label class="form-check-label" for="yarimAltinToTl">Yarım Altın → TL</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="currencyDirection" id="tamAltinToTl"
                                    value="tamAltinToTl">
                                <label class="form-check-label" for="tamAltinToTl">Tam Altın → TL</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="currencyDirection" id="tlToGramAltin"
                                    value="tlToGramAltin">
                                <label class="form-check-label" for="tlToGramAltin">TL → Gram Altın</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="currencyDirection"
                                    id="tlToCeyrekAltin" value="tlToCeyrekAltin">
                                <label class="form-check-label" for="tlToCeyrekAltin">TL → Çeyrek Altın</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="currencyDirection"
                                    id="tlToYarimAltin" value="tlToYarimAltin">
                                <label class="form-check-label" for="tlToYarimAltin">TL → Yarım Altın</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="currencyDirection" id="tlToTamAltin"
                                    value="tlToTamAltin">
                                <label class="form-check-label" for="tlToTamAltin">TL → Tam Altın</label>
                            </div>
                        </form>
                    </div>
                </div>


                <!-- Kullanıcıdan Değerlerin Alındığı ve Sonucunun Gösterildiği Kısım  -->
                <div class="form-wrapper" style="max-width: 300px; width: 100%;">
                    <div class="contact-us-form gray-light-bg rounded p-4 shadow">
                        <h5 class="text-center mb-4">Altın Hesaplama</h5>
                        <form id="caForm2">
                            <div class="form-group mb-3">
                            <input type="text" id="hesapGiris" class="form-control hesapGirisClass" name="number2" placeholder="Tutar" required>
                            </div>
                            <hr style="border: none; border-top: 5px solid #080202; margin: 10px 0;">    
                            <div class="form-group mb-4">
                                <label class="form-label fw-semibold">Hesaplama Sonucu :</label>
                                <input type="text" class="form-control altinSonuc" name="ca" placeholder="Karşılığı" readonly>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" id="altinHesapla" class="btn btn-primary btn-md w-100 py-2">Hesapla</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-primary btn-md w-100 py-2" onclick="temizle()">Temizle</button>
                                </div>
                            </div>
                        </form>
                        <small class="text-muted" style="display: block; text-align: justify;">
                            *Altın kurları anlık olarak Türkiye Cumhuriyet Merkez Bankası (TCMB) verilerinden
                            alınmaktadır :
                          <div class="mb-3">
                     <label>Gram Altın Alış: <span id="gramAlis">-</span> TL</label><br>
                     <label>Gram Altın Satış: <span id="gramSatis">-</span> TL</label>
                        </div>

                        </small>
                    </div>
                </div>

            <!-- Hesap Makinesi Butonları-->
    <div class="form-wrapper" style="max-width: 350px; width: 100%;">
          <div class="contact-us-form gray-light-bg rounded p-4 shadow">
            <div class="d-grid gap-2 mb-3">
              <div class="d-flex justify-content-between">
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(1)">1</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(2)">2</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(3)">3</button>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(4)">4</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(5)">5</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(6)">6</button>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(7)">7</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(8)">8</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(9)">9</button>
              </div>
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-outline-primary w-25" onclick="ekleNokta()">.</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(0)">0</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/js-fonksiyonlar/altin.js"></script>
        <script src="../ui.js"></script>
        <script src="../app.js"></script>
   
</body>
</html>
