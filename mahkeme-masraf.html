<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dava Giderleri Hesaplama</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="icon" href="../RESİMLER/favicon-32x32.png" type="image/x-icon" />
</head>

<body>
    <!-- Headerın Çağrıldığı Bölüm -->
    <div class="d-grid gap-2">
        <div id="header2-placeholder"></div>

        <!-- Sayfadaki İçeriklerin Başladığı Bölüm -->
        <div class="containerAlert mx-auto" style="max-width:1000px; justify-content: center;">
            <div class="alert text-center" role="alert" style="background-color:#7dab7d; color: white;">
                <p class="fs-6">Yargılama gideri hesaplaması yapılmasını istediğiniz mahkemeyi seçiniz.</p>
                <form>
                    <div class="d-flex flex-wrap justify-content-center gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="asliyemah" name="mahkeme" value="asliyemah" />
                            <label class="form-check-label" for="asliyemah">Asliye</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="icramah" name="mahkeme" value="icramah" />
                            <label class="form-check-label" for="icramah">İcra</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="sulhmah" name="mahkeme" value="sulhmah" />
                            <label class="form-check-label" for="sulhmah">Sulh Hukuk</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="tuketicimah" name="mahkeme" value="tuketicimah" />
                            <label class="form-check-label" for="tuketicimah">Tüketici</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="fikrimah" name="mahkeme" value="fikrimah" />
                            <label class="form-check-label" for="fikrimah">Fikri ve Sınai Haklar</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="idaremah" name="mahkeme" value="idaremah" />
                            <label class="form-check-label" for="idaremah">İdare ve Vergi</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <section
            style="min-height: 100vh; display: flex; justify-content: center; align-items: start; padding-top: 20px;">
            <div class="container d-flex flex-wrap justify-content-center align-items-start gap-4" style="max-width: 1000px;">

                <!-- Kullanıcıdan Değerlerin Alındığı ve Sonucunun Gösterildiği Kısım  -->
                <div class="form-wrapper" style="max-width: 300px; width: 100%;">
                    <div class="contact-us-form gray-light-bg rounded p-4 shadow">
                        <h5 class="text-center mb-4">Dava Giderleri Hesaplama</h5>
                        <form id="caForm2">
                            <div class="form-check mb-1">
                                <input class="form-check-input" type="checkbox" id="maktuCheckBox" name="maktuHarc" />
                                <label class="form-check-label" for="maktuCheckbox">
                                    Maktu Harç ise işaretleyiniz
                                </label>
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control davaDeger" id="hesapGiris" name="number2" placeholder="Dava Değeri" required />
                            </div>
                            <hr style="border: none; border-top: 5px solid #080202; margin: 10px 0;" />
                            <div class="form-group mb-3">
                                <label class="form-label fw-semibold">Hesaplama Sonucu :</label>
                                <div id="davaAlert" class="alert alert-warning d-none text-center" role="alert"></div>
                                <input type="text" class="form-control" id="davaBasvurmaHarc" name="mahkeme" placeholder="Başvurma Harcı" readonly />
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" name="ca" id="davaPesinHarc" placeholder="Peşin Harç" readonly />
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" id="davaToplamMasraf" name="ca" placeholder="Toplam Dava Gideri" readonly />
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary btn-md w-100 py-2 davaMasrafHesapla">Hesapla</button>
                                </div>
                                <div class="col-6">
                                    <button type="reset" class="btn btn-secondary btn-md w-100 py-2">Temizle</button>
                                </div>
                            </div>
                            <small class="text-muted d-block mt-2" style="text-align: justify;">
                                *Tüketiciler harçtan muaftır.
                            </small>
                        </form>
                    </div>
                </div>

                <!-- Hesap Makinesi Butonları -->
                <div class="form-wrapper" style="max-width: 350px; width: 100%;">
                    <div class="contact-us-form gray-light-bg rounded p-4 shadow">
                        <div class="d-grid gap-2 mb-3">
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-primary w-25" onclick="ekleSayi(1)">1</button>
                                <button type="button" class="btn btn-outline-primary w-25" onclick="ekleSayi(2)">2</button>
                                <button type="button" class="btn btn-outline-primary w-25" onclick="ekleSayi(3)">3</button>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-primary w-25" onclick="ekleSayi(4)">4</button>
                                <button type="button" class="btn btn-outline-primary w-25" onclick="ekleSayi(5)">5</button>
                                <button type="button" class="btn btn-outline-primary w-25" onclick="ekleSayi(6)">6</button>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-primary w-25" onclick="ekleSayi(7)">7</button>
                                <button type="button" class="btn btn-outline-primary w-25" onclick="ekleSayi(8)">8</button>
                                <button type="button" class="btn btn-outline-primary w-25" onclick="ekleSayi(9)">9</button>
                            </div>
                            <div class="d-flex justify-content-center gap-2">
                                <button type="button" class="btn btn-outline-primary w-25" onclick="ekleNokta()">.</button>
                                <button type="button" class="btn btn-outline-primary w-25" onclick="ekleSayi(0)">0</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
         <script src="/js-fonksiyonlar/davamasraf.js"></script>
        <script src="../ui.js"></script>
        <script src="../app.js"></script>
</body>
</html>
