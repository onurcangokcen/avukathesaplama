<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanun Yolu Giderleri Hesaplama</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" href="../RESİMLER/favicon-32x32.png" type="image/x-icon" />

</head>

<body>
    <!-- Headerın Çağrıldığı Bölüm -->
    <div class="d-grid gap-2">
        <div id="header2-placeholder"></div>
         <!-- Sayfadaki İçeriklerin Başladığı Bölüm -->
        <div class="d-grid gap-2">
            <div id="header2-placeholder"></div>
            <section class="contact-us-section"
                style="min-height: 100vh; display: flex; align-items: flex-start; justify-content: center; padding-top: 10px;">
                <div class="container d-flex gap-5 justify-content-center flex-wrap" style="max-width: 1100px;">
                    <div class="form-wrapper" style="max-width: 300px; width: 100%;">
                        <div class="contact-us-form gray-light-bg rounded p-4 shadow bg-white">
                            <h5 class="text-center mb-4">Kanun Yoluna Başvurma Masrafı Hesaplayıcı</h5>
                            <form id="currencyForm">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="kanunYolu" id="istinaf"
                                        value="istinaf" checked>
                                    <label class="form-check-label" for="istinaf">İstinaf</label>
                                </div>
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="radio" name="kanunYolu" id="temyiz"
                                        value="temyiz">
                                    <label class="form-check-label" for="temyiz">Temyiz</label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <section class="contact-us-section"
                        style="min-height: 100vh; display: flex; align-items: flex-start; justify-content: center; padding-top: 10px;">
                        <div class="container d-flex gap-5" style="max-width: 700px;">

                           <!-- Kullanıcıdan Değerlerin Alındığı ve Sonucunun Gösterildiği Kısım  -->
                            <div class="form-wrapper" style="max-width: 500px; width: 100%; height: 100px;">
                                <div class="contact-us-form gray-light-bg rounded p-4 shadow">
                                    <h5 class="text-center mb-4">İstinaf/Temyiz Masrafları Hesaplama</h5>
                                    <form id="caForm2">
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" id="davaciCheckBox"
                                                name="davaciCheckBox">
                                            <label class="form-check-label" for="davaciCheckBox">
                                                Davacı iseniz işaretleyiniz
                                            </label>
                                        </div>
                                        <div class="form-group mb-3">
                                            <input type="text" class="form-control basvuruDegeri" name="number2" id="hesapGiris"
                                                placeholder="Kaybedilen Tutar" required>
                                        </div>
                                        <hr style="border: none; border-top: 5px solid #080202; margin: 10px 0;">
                                        <div class="form-group mb-4">
                                            <label class="form-label fw-semibold">Hesaplama Sonucu :</label>
                                            <input type="text" class="form-control" name="ca" id="kanunYolunaBasvurmaHarc" placeholder="Kanun Yoluna Başvurma Harcı"
                                                readonly>
                                        </div>
                                        <div class="form-group mb-4">
                                            <div class="form-group mb-4">
                                                <input type="text" class="form-control" name="ca" id="kararHarc"
                                                    placeholder="Karar Harcı" readonly>
                                            </div>
                                            <input type="text" class="form-control toplamHarc" name="ca" placeholder="Toplam Tutar"
                                                readonly>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <button type="button"
                                                    class="btn btn-primary btn-md w-100 py-2 kanunYoluHesapla" id="kanunYoluHesapla">Hesapla</button>
                                            </div>
                                            <div class="col-6">
                                                <button type="reset"
                                                    class="btn btn-secondary btn-md w-100 py-2">Temizle</button>
                                            </div>
                                        </div>
                                    </form>
                                    <small class="text-muted d-block" style="text-align: justify;">
                                        * Davacı taraf, istinaf ve temyiz aşamalarında maktu harç öder.
                                    </small>
                                </div>
                            </div>

                            <!-- Hesap Makinesi Butonları-->
                            <div class="form-wrapper" style="max-width: 350px; width: 100%;">
          <div class="contact-us-form gray-light-bg rounded p-4 shadow">
            <div class="d-grid gap-2 mb-3">
              <div class="d-flex justify-content-between">
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(1)">1</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(2)">2</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(3)">3</button>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(4)">4</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(5)">5</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(6)">6</button>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(7)">7</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(8)">8</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(9)">9</button>
              </div>
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-outline-primary w-25" onclick="ekleNokta()">.</button>
                <button class="btn btn-outline-primary w-25" onclick="ekleSayi(0)">0</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/js-fonksiyonlar/istinaftemyiz.js"></script>
    <script src="../ui.js"></script>
    <script src="../app.js"></script>
</body>
</html>
